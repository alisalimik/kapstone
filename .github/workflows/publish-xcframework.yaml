
name: Publish XCFramework

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version (e.g., v1.0.0-alpha01)'
        required: true
        type: string

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Required for creating releases and pushing commits

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs="-Xmx4g"

jobs:
  publish-xcframework:
    name: Build and Publish XCFramework
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Install build dependencies
        run: |
          brew install cmake ninja

      - name: Setup cross-compilation toolchains
        run: |
          # Add cross-compilation toolchains tap
          brew tap messense/macos-cross-toolchains

          # Install Linux cross-compilation toolchains (preferred over Zig)
          echo "Installing Linux x86_64 cross-toolchain..."
          brew install x86_64-unknown-linux-gnu || echo "x86_64-unknown-linux-gnu installation failed"

          echo "Installing Linux aarch64 (ARM64) cross-toolchain..."
          brew install aarch64-unknown-linux-gnu || echo "aarch64-unknown-linux-gnu installation failed"

          # Install MinGW for Windows cross-compilation
          echo "Installing MinGW for Windows cross-compilation..."
          brew install mingw-w64

          # Install Zig as fallback
          echo "Installing Zig as fallback..."
          brew install zig || echo "zig installation failed"

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          xcodebuild -version
          xcodebuild -showsdks

      - name: Verify build tools
        run: |
          echo "=== Build Tools Verification ==="
          cmake --version
          ninja --version
          xcodebuild -version
          echo ""
          echo "=== Cross-Compilation Tools ==="
          zig version || echo "Zig not installed"
          x86_64-unknown-linux-gnu-gcc --version || echo "Linux x64 toolchain not installed"
          aarch64-unknown-linux-gnu-gcc --version || echo "Linux ARM64 toolchain not installed"
          x86_64-w64-mingw32-gcc --version || echo "MinGW x64 not installed"
          echo "==================================="

      - name: Get build tool versions
        id: build-tools
        run: |
          echo "cmake_version=$(cmake --version | head -n1 | cut -d' ' -f3)" >> $GITHUB_OUTPUT
          echo "xcode_version=$(xcodebuild -version | head -n1 | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Kotlin/Native
        uses: actions/cache@v5
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Cache Capstone builds
        uses: actions/cache@v5
        with:
          path: |
            build/capstone
            library/interop/lib
            library/interop/capstone/include
          key: ${{ runner.os }}-capstone-jvm-${{ hashFiles('library/interop/capstone/**') }}-cmake-${{ steps.build-tools.outputs.cmake_version }}-xcode-${{ steps.build-tools.outputs.xcode_version }}
          restore-keys: |
            ${{ runner.os }}-capstone-jvm-${{ hashFiles('library/interop/capstone/**') }}-cmake-${{ steps.build-tools.outputs.cmake_version }}-
            ${{ runner.os }}-capstone-jvm-${{ hashFiles('library/interop/capstone/**') }}-
            ${{ runner.os }}-capstone-

      - name: Setup PATH for Homebrew tools
        run: |
          echo "/opt/homebrew/bin:/opt/homebrew/sbin:$PATH" >> $GITHUB_PATH

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION (tag: $TAG)"

      - name: Build Capstone for all targets
        run: |
          echo "=== Building Capstone for all Apple platforms ==="
          ./gradlew buildCapstoneAll --stacktrace

      - name: Verify Capstone build
        run: |
          echo "=== Capstone Build Verification ==="
          echo "=== Native Libraries (Kotlin/Native) ==="
          for target in macosX64 macosArm64 iosArm64 iosX64 iosSimulatorArm64 tvosArm64 tvosX64 tvosSimulatorArm64 watchosArm64 watchosX64 watchosSimulatorArm64; do
            if [ -f "library/interop/lib/$target/libcapstone.a" ]; then
              echo "âœ“ $target: $(ls -lh library/interop/lib/$target/libcapstone.a | awk '{print $5}')"
            else
              echo "âœ— $target: missing"
            fi
          done

      - name: Build XCFramework
        run: |
          echo "=== Building XCFramework for all Apple platforms ==="
          ./gradlew :library:assembleKotstoneKitReleaseXCFramework --stacktrace

      - name: Verify XCFramework
        run: |
          XCFRAMEWORK_PATH="library/build/xcframeworks/release/KotstoneKit.xcframework"
          if [ ! -d "$XCFRAMEWORK_PATH" ]; then
            echo "Error: XCFramework not found at $XCFRAMEWORK_PATH"
            exit 1
          fi
          echo "XCFramework built successfully"
          echo "Contents:"
          ls -la "$XCFRAMEWORK_PATH"

      - name: Create XCFramework ZIP
        id: zip
        run: |
          XCFRAMEWORK_PATH="library/build/xcframeworks/release/KotstoneKit.xcframework"
          ZIP_NAME="KotstoneKit.xcframework.zip"

          # Create zip from the parent directory to preserve structure
          cd library/build/xcframeworks/release
          zip -r "../../../../$ZIP_NAME" KotstoneKit.xcframework
          cd ../../../../

          echo "zip_path=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "Created $ZIP_NAME"
          ls -lh "$ZIP_NAME"

      - name: Compute checksum
        id: checksum
        run: |
          ZIP_NAME="${{ steps.zip.outputs.zip_path }}"

          # Compute checksum using Swift Package Manager
          CHECKSUM=$(swift package compute-checksum "$ZIP_NAME")
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Checksum: $CHECKSUM"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: ${{ steps.zip.outputs.zip_path }}
          generate_release_notes: true

      - name: Get release asset URL
        id: asset_url
        run: |
          ZIP_NAME="${{ steps.zip.outputs.zip_path }}"
          REPO="${{ github.repository }}"
          TAG="${{ steps.version.outputs.tag }}"

          # GitHub release asset URL format
          ASSET_URL="https://github.com/${REPO}/releases/download/${TAG}/${ZIP_NAME}"
          echo "url=$ASSET_URL" >> $GITHUB_OUTPUT
          echo "Asset URL: $ASSET_URL"

      - name: Update Kotstone.podspec
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ASSET_URL="${{ steps.asset_url.outputs.url }}"
          CHECKSUM="${{ steps.checksum.outputs.checksum }}"

          # Update version
          sed -i '' "s/s.version[[:space:]]*=.*/s.version          = '$VERSION'/" Kotstone.podspec

          # Update source URL
          sed -i '' "s|s.source[[:space:]]*=.*|s.source           = { :http => '$ASSET_URL' }|" Kotstone.podspec

          # Update vendored_frameworks to use KotstoneKit.xcframework
          sed -i '' "s/s.vendored_frameworks[[:space:]]*=.*/s.vendored_frameworks = 'KotstoneKit.xcframework'/" Kotstone.podspec

          echo "Updated Kotstone.podspec:"
          cat Kotstone.podspec

      - name: Update Package.swift
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ASSET_URL="${{ steps.asset_url.outputs.url }}"
          CHECKSUM="${{ steps.checksum.outputs.checksum }}"

          # Update URL
          sed -i '' "s|url: \".*\"|url: \"$ASSET_URL\"|" Package.swift

          # Update checksum
          sed -i '' "s|checksum: \".*\"|checksum: \"$CHECKSUM\"|" Package.swift

          echo "Updated Package.swift:"
          cat Package.swift

      - name: Commit updated specs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Kotstone.podspec Package.swift
          git commit -m "Update XCFramework specs for version ${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Publish to CocoaPods Trunk
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          if [ -z "$COCOAPODS_TRUNK_TOKEN" ]; then
            echo "Warning: COCOAPODS_TRUNK_TOKEN not set. Skipping CocoaPods publication."
            echo "To publish to CocoaPods, add COCOAPODS_TRUNK_TOKEN to GitHub secrets."
            exit 0
          fi

          # Install CocoaPods if not present
          if ! command -v pod &> /dev/null; then
            echo "Installing CocoaPods..."
            gem install cocoapods
          fi

          # Validate podspec
          echo "Validating Kotstone.podspec..."
          pod spec lint Kotstone.podspec --allow-warnings

          # Publish to trunk
          echo "Publishing to CocoaPods trunk..."
          pod trunk push Kotstone.podspec --allow-warnings

          echo "Successfully published to CocoaPods!"

      - name: Summary
        run: |
          echo "## XCFramework Published Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Download URL:** ${{ steps.asset_url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Checksum:** \`${{ steps.checksum.outputs.checksum }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Updated Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Kotstone.podspec" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Package.swift" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release created" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… XCFramework uploaded" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ secrets.COCOAPODS_TRUNK_TOKEN }}" ]; then
            echo "- âœ… Published to CocoaPods" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ CocoaPods publication skipped (token not configured)" >> $GITHUB_STEP_SUMMARY
          fi
